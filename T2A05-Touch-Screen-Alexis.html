
<h2 align="center">Touchscreen Event by Alexis</h2>
<input id="myButton01"type=button value="slow click" onclick="{
location = 'https://www.google.ca/?safe=active&ssui=on'
}">

<b onTouchStart="{

  location = 'https://www.google.ca/?safe=active&ssui=on'
}">This is Fast </b>

<b onTouchStart="{

  location = 'https://www.google.ca/?safe=active&ssui=on'
  event.preventDefault();
}"

onclick="{

  location = 'https://www.google.ca/?safe=active&ssui=on'
}">Both </b><br><br><br>


<b onTouchStart="{
this.click(); event.preventDefault();
}"

onclick="{
location = 'https://www.google.ca/?safe=active&ssui=on'
}">Both w/ better code</b><br><br><br>


<input id="myButton01"type=button value="Both" onTouchStart="{this.click(); event.preventDefault();}" onclick="{location = 'https://www.google.ca/?safe=active&ssui=on'}">
