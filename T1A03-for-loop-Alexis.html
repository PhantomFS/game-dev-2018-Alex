<input type=text id="myText01" value=999>
<input type=button value="run For Loop" onclick="{

document.getElementById('mydiv01').innerHTML = ''

for (let x=0; x <= document.getElementById('myText01').value; x++) {

document.getElementById('mydiv01').innerHTML += `x is  ` +x+ `<br>`

}

}">

<input type=button value="run For Loop" onclick="{


document.getElementById('mydiv01').innerHTML = ''

for (let y=document.getElementById('myText01').value; y >= 0; y--) {



document.getElementById('mydiv01').innerHTML += `x is  ` +y+ `<br>`

}

}">



<input type=button value="Clear" onclick="{


document.getElementById('mydiv01').innerHTML = ''



}">


<div id="mydiv01"></div>
