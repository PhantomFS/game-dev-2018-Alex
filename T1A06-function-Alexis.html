<h2 align=center> Function BY Alexis </h2>

<input type=text id="myText01" value=3>

<select id="myOp">
	<option value="1"> +</option>
	<option value="2"> -</option>
	<option value="3"> *</option>
	<option value="4"> / </option>
	<option value="5"> <superscript>2</superscript> </option>
	
</select>
<input type=text id="myText02" value=3>



<br>

<input type=button value="Calculate" onclick="{

let oneNum = parseInt(document.getElementById('myText01').value)
let twoNum = parseInt(document.getElementById('myText02').value)

let plus = oneNum+twoNum

let minus = oneNum-twoNum

function myPlus(){

document.getElementById('myDiv01').innerHTML = +document.getElementById('myText01').value+ ` + ` +document.getElementById('myText02').value+ ` = ` +
	plus
}

function mySubtract(){

document.getElementById('myDiv01').innerHTML = +document.getElementById('myText01').value+ ` - ` +document.getElementById('myText02').value+ ` = ` +
	minus

}


function myMultiply(){

document.getElementById('myDiv01').innerHTML = +document.getElementById('myText01').value+ ` X ` +document.getElementById('myText02').value+ ` = ` +
	document.getElementById('myText01').value * 
	document.getElementById('myText02').value 

}


function myDivide(){

document.getElementById('myDiv01').innerHTML = +document.getElementById('myText01').value+ ` / ` +document.getElementById('myText02').value+ ` = ` +
	document.getElementById('myText01').value / 
	document.getElementById('myText02').value 

}



function mySquare(){

document.getElementById('myDiv01').innerHTML = +document.getElementById('myText01').value+ ` X ` +document.getElementById('myText01').value+ ` = ` +
	document.getElementById('myText01').value * 
	document.getElementById('myText01').value 

}


if (document.getElementById('myOp').value == '1'){

myPlus()}

else if (document.getElementById('myOp').value == '2'){

mySubtract()}

else if (document.getElementById('myOp').value == '3'){

myMultiply()}

else if (document.getElementById('myOp').value == '4'){
myDivide()}

else if (document.getElementById('myOp').value == '5'){

mySquare()}

else { document.getElementById('myDiv01').innerHTML = document.getElementById('myText01').value

}


}">
